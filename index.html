<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="body_container">
    <img src="images/bg-pattern-top.svg" alt="" class="pattern top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="pattern btm">
    <div class="profile_container">
      <img src="images/bg-pattern-card.svg" alt="" class="profile_bg">
      <img src="images/image-victor.jpg" alt="profile image" class="profile_img">
      <div class="profile_name">
        <p>Victor Crest <span class="age">26</span></p>
      </div>
      <div class="profile_city">
        London
      </div>
      <div class="profile_desc">
        <div class="followers">
          <strong class="followers_count">80K</strong>
          <small>Followers</small>
        </div>
        <div class="likes">
          <strong class="likes_count">803K</strong>
          <small>Likes</small>
        </div>
        <div class="photos">
          <strong class="photos_count">1.4K</strong>
          <small>Photos</small>
        </div>
      </div>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/creativehkim" target="_blank">Hyunji Kim</a>.
  </div>
</body>

</html>
